<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Theme Template for Bootstrap</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <link href="../css/bootstrap-theme.min.css" rel="stylesheet">

    <link href="theme.css" rel="stylesheet">

    <link href="../css/digid.css" rel="stylesheet">
</head>

<body role="document">

<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="adminCreation.html">Create a form</a></li>
                <li class="active"><a href="adminReporting.html">User Responses</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container theme-showcase" role="main">

    <div><br/></div>
    <div><br/></div>
    <div><br/></div>

    <div style="margin-top: -2px;font-size: 22px;color: #0D60B2">
        Start creating a new form.
    </div>

    </br>
    <div class="row row-eq-height">
        <div class="col-sm-3">
            <div class="panel panel-info sourcePanel">
                <div class="panel-heading userProfilePanel">
                    <h3 class="panel-title">Personal</h3>
                </div>
                <ul id="personal_fields" class="source-fields panel-body" style="margin-top: -10px">

                </ul>
            </div>
            <div class="panel panel-info sourcePanel">
                <div class="panel-heading userProfilePanel">
                    <h3 class="panel-title">Identity Information</h3>
                </div>
                <ul id="identifications_fields" class="source-fields panel-body" style="margin-top: -10px">
                </ul>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="panel panel-primary destinationPanel">
                <div class="panel-heading userProfilePanel">
                    <h3 class="panel-title">
                        <input id="name_form" type="text"" class="formName" placeholder="Name of Form" />
                        <button id="create_form" type="submit" style="float: right" class="btn btn-default">Create Form</button>
                    </h3>
                </div>
                <div id="working_form" class="panel-body" style="margin-top: -10px; display: block">
                </div>
                <div id="qrcode" class="panel-body">
                    <h2 class="surveyHeading">Survey Id: <a></a></h2>
                    <img/>
                </div>

            </div>
        </div>
        <div class="col-sm-3">
            <div class="panel panel-info sourcePanel">
                <div class="panel-heading userProfilePanel">
                    <h3 class="panel-title">Visitor Information</h3>
                </div>
                <ul id="visiting_fields" class="source-fields panel-body" style="margin-top: -10px">

                </ul>
            </div>
            <div class="panel panel-info sourcePanel">
                <div class="panel-heading userProfilePanel">
                    <h3 class="panel-title">Relational Information</h3>
                </div>
                <ul id="relationship_fields" class="source-fields panel-body" style="margin-top: -10px">

                </ul>
            </div>
        </div>
    </div>


</div>
<!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../js/lib/jquery.min.js"></script>
<script src="../js/lib/bootstrap.min.js"></script>
<script src="../js/lib/handlebars.js"></script>
<script src="../js/lib/jquery-ui.js"></script>

<script src="../js/objects.js"></script>
<script src="../js/create.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<!--<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->

<script id="field-template" type="text/x-handlebars-template">
    <li class="formField" key="{{key}}">{{label}}</li>
</script>

<script id="form-template" type="text/x-handlebars-template">
    <div>
        <div class="col-sm-11 formField fieldKey" key="{{key}}">
            {{label}} <span class="mandatory-btn glyphicon glyphicon-star-empty" style="cursor:pointer; width:10px;height: 10px;"></span>
            <div class="helpText"><input style="width:100%; border: none;outline: none;background-color: transparent;font-family: inherit;font-size: inherit;"placeholder="{{hint}}"/></div>
        </div>
        <div class="col-sm-1 formField" style="text-align: right">
            <div>
                <span class="glyphicon glyphicon-remove remove-btn" style="width:10px;height: 10px;opacity: 0.5"></span>
            </div>
            <div>
                <span class="glyphicon glyphicon-th holder" style="width:10px;height: 10px;opacity: 0.5"></span>
            </div>
        </div>
    </div>
</script>

</body>
</html>
